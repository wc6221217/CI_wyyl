<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>评论</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css?">
</head>
<body>
	<div class="menu-wrap">
		<div class="menu">
			<ul>
				<li id="buyfruit" class="left active">
					<a href="index.html">
						<i></i>
						<span>首页</span>
					</a>
				</li>
				<li id="prebuy" class="left">
					<a href="buyfruit.html">
						<i></i>
						<span>选购</span>
					</a>
				</li>
				<li id="myorder" class="left">
					<a href="myorder.html">
						<i></i>
						<span>订单</span>
					</a>
				</li>
				<li id="shopbasket" class="left">
					<a href="basket.html">
						<i class="basket-number">
							<span class="type-total">2</span>
						</i>
						<span>购物篮</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="clearfix"><!-- hotfix-点击a背景边框高亮偏移bug --></div>
	</div>

	<div class="comment">
		<span class="line"></span>
		<div class="comment-item">
			<ul class="clearfix">
				<li>
					<div class="pic-wrap">
						<img src="img/type-pic.png" alt="">
					</div>
				</li>
				<li class="name-wrap clearfix">
					<p class="fruit-name right">早春红玉 <br>
					<span>&yen;</span><span class="price">5.2</span>
					<span class="last">/ 斤</span>
					</p>
				</li>
				<li class="sale-by">
					<span>按个销售</span>
				</li>
				<li class="tool">
					
				</li>
			</ul>
			<p>
				<span class="left">
					<span class="buy-time">2014-07-04 21:37:19</span><br>
					2.4斤早春红玉
				</span>
				合计：&yen;
				<span class="total-price">16.7</span>
			</p>
			<div class="star-wrap">
				<span class="icon-heart"></span>
				<span>评分</span>
				<span class="stars">
					<a href="#" class="active"></a>
					<a href="#" class="active"></a>
					<a href="#" class="active"></a>
					<a href="#"></a>
					<a href="#"></a>
				</span>
			</div>
			<div class="write-cmt">
				<span>写评价</span>
			</div>
			<div class="cmt-content">
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>
		</div>
		<input type="submit" class="comment-btn" value="发表评论">


	</div>
	<script src="js/jquery.min.js"></script>
	<script src = "js/script.js?1"></script>
</body>
</html>
